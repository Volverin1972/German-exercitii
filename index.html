<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Germana Expert Pro</title>
    <style>
        :root {
            --bg-app: #121212;
            --bg-card: #1e1e1e;
            --main-green: #28a745;
            --accent-blue: #3b82f6;
            --text-white: #ffffff;
            --text-gray: #b3b3b3;
        }

        body {
            background-color: var(--bg-app);
            color: var(--text-white);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* Top Bar & Settings */
        #top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #1a1a1a;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .settings-icon {
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
        }

        /* Pagini */
        .page { display: none; padding: 20px; animation: fadeIn 0.3s; }
        .page.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Grile nivele (A1, A2, etc) */
        .grid-levels {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .lvl-btn {
            background: var(--bg-card);
            border: 1px solid #333;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Carduri Actiuni (Lectura / Teste) */
        .action-card {
            background: var(--bg-card);
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-action {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-lectura { background: #555; color: white; }
        .btn-teste { background: var(--accent-blue); color: white; }

        /* Setari Overlay */
        #settings-page {
            position: fixed;
            inset: 0;
            background: var(--bg-app);
            z-index: 200;
            padding: 20px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #333;
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #444;
            transition: .4s;
            border-radius: 20px;
        }
        input:checked + .slider { background-color: var(--main-green); }

        .back-btn { background: none; border: none; color: var(--accent-blue); font-size: 16px; margin-bottom: 20px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="top-bar">
        <span id="nav-title" style="font-weight: bold;">Germana Expert</span>
        <button class="settings-icon" onclick="showPage('settings-page')">⚙️</button>
    </div>

    <div id="levels-page" class="page active">
        <h3>Alege nivelul:</h3>
        <div class="grid-levels">
            <div class="lvl-btn" onclick="selectLevel('A1')">A1</div>
            <div class="lvl-btn" onclick="selectLevel('A2')">A2</div>
            <div class="lvl-btn" onclick="selectLevel('B1')">B1</div>
            <div class="lvl-btn" onclick="selectLevel('B2')">B2</div>
        </div>
    </div>

    <div id="actions-page" class="page">
        <button class="back-btn" onclick="showPage('levels-page')">← Înapoi la nivele</button>
        <h2 id="selected-level-title">Nivel A1</h2>
        
        <div class="action-card">
            <span>Vocabular de bază</span>
            <div>
                <button class="btn-action btn-lectura" onclick="alert('Deschid Lectura...')">Lectură</button>
                <button class="btn-action btn-teste" onclick="startQuiz()">Teste</button>
            </div>
        </div>

        <div class="action-card">
            <span>Verbe neregulate</span>
            <div>
                <button class="btn-action btn-lectura">Lectură</button>
                <button class="btn-action btn-teste">Teste</button>
            </div>
        </div>
    </div>

    <div id="settings-page" class="page">
        <button class="back-btn" onclick="closeSettings()">← Înapoi</button>
        <h2>Setări</h2>
        
        <div class="setting-item">
            <span>Mod Noapte</span>
            <label class="switch">
                <input type="checkbox" checked onchange="toggleDarkMode()">
                <span class="slider"></span>
            </label>
        </div>

        <div class="setting-item">
            <span>Notificări zilnice</span>
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider"></span>
            </label>
        </div>

        <div class="setting-item" onclick="alert('Versiune 1.0.4')">
            <span>Versiune Aplicație</span>
            <span style="color: #666;">1.0.4</span>
        </div>

        <div class="setting-item" style="color: #ff4444; margin-top: 30px;" onclick="location.reload()">
            <span>Resetează Progresul</span>
        </div>
    </div>

    <script>
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            
            // Ascundem top bar-ul daca suntem in setari
            document.getElementById('top-bar').style.display = (pageId === 'settings-page') ? 'none' : 'flex';
        }

        function selectLevel(lvl) {
            document.getElementById('selected-level-title').innerText = "Nivel " + lvl;
            showPage('actions-page');
        }

        function closeSettings() {
            showPage('levels-page');
        }

        function toggleDarkMode() {
            // Logica simpla pentru demo
            const isDark = document.body.style.backgroundColor !== 'white';
            document.body.style.backgroundColor = isDark ? 'white' : '#121212';
            document.body.style.color = isDark ? 'black' : 'white';
        }

        function startQuiz() {
            alert("Aici se încarcă quiz-ul pe care l-am făcut anterior!");
            // Poți redirecționa către pagina de test sau să încarci quiz-ul aici
        }
    </script>
</body>
</html>
