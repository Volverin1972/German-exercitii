<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Germana Expert</title>
    <style>
        :root {
            --bg-body: #121212;
            --bg-card: #1e1e1e;
            --text-main: #ffffff;
            --text-dim: #b3b3b3;
            --accent-blue: #3b82f6;
            --correct-green: #22c55e;
            --wrong-red: #ef4444;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        /* Progres */
        .header { margin-bottom: 30px; }
        .progress-bar {
            height: 6px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
        }
        #progress-fill {
            height: 100%;
            width: 0%;
            background: var(--accent-blue);
            transition: width 0.3s ease;
        }
        .stats {
            text-align: right;
            font-size: 14px;
            color: var(--text-dim);
            margin-top: 8px;
        }

        /* Intrebare */
        .question-text {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        /* Optiuni */
        .options-container { display: flex; flex-direction: column; gap: 12px; }
        
        .option {
            background: var(--bg-card);
            border: 2px solid transparent;
            border-radius: 14px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
        }

        .option-header { display: flex; align-items: flex-start; }
        .option-prefix { color: var(--text-dim); margin-right: 12px; font-weight: bold; }

        /* Stari Raspunsuri */
        .option.correct { border-color: var(--correct-green); box-shadow: 0 0 10px rgba(34, 197, 94, 0.2); }
        .option.wrong { border-color: var(--wrong-red); }

        .feedback {
            margin-top: 10px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        .option.correct .feedback { display: block; background: rgba(34, 197, 94, 0.1); color: #4ade80; }
        .option.wrong .feedback { display: block; background: rgba(239, 68, 68, 0.1); color: #f87171; }

        /* Buton Inainte */
        .btn-next {
            margin-top: auto;
            background: #222;
            color: #555;
            border: none;
            padding: 18px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: not-allowed;
            transition: all 0.3s;
            margin-top: 40px;
        }
        .btn-next.active {
            background: #93c5fd;
            color: #000;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="progress-bar"><div id="progress-fill"></div></div>
        <div class="stats" id="counter">1 / 3</div>
    </div>

    <div id="quiz-content">
        <div class="question-text" id="question">Încarcare...</div>
        <div class="options-container" id="options"></div>
    </div>

    <button class="btn-next" id="next-btn" onclick="handleNext()">Înainte</button>
</div>

<script>
    const questions = [
        {
            q: "Wir müssen uns intensiv ___ die Prüfung vorbereiten.",
            options: [
                { text: "über", correct: false },
                { text: "an", correct: false },
                { text: "für", correct: false, info: "Deși în română spunem 'pentru', în germană 'vorbereiten' nu se folosește cu 'für'." },
                { text: "auf", correct: true, info: "Verbul 'sich vorbereiten' cere întotdeauna prepoziția 'auf' (Acuzativ) pentru evenimente viitoare." }
            ]
        },
        {
            q: "Ich ___ mich sehr darüber, dass du gekommen bist.",
            options: [
                { text: "lache", correct: false },
                { text: "denke", correct: false },
                { text: "freue", correct: true, info: "'Sich freuen über' (Acuzativ) se folosește pentru ceva ce s-a întâmplat deja." },
                { text: "erinnere", correct: false }
            ]
        },
        {
            q: "Er hat mir versprochen, dass er mir ___.",
            options: [
                { text: "hat geholfen", correct: false },
                { text: "hilft", correct: true, info: "În propozițiile cu 'dass', verbul conjugat stă la final. Prezentul indică o promisiune viitoare." },
                { text: "helfen", correct: false },
                { text: "geholfen hat", correct: false, info: "Timpul trecut nu se potrivește cu sensul de a promite ceva viitor aici." }
            ]
        }
    ];

    let currentIdx = 0;
    let answered = false;

    function loadQuestion() {
        const qData = questions[currentIdx];
        answered = false;
        
        document.getElementById('question').innerText = `${currentIdx + 1}. ${qData.q}`;
        document.getElementById('counter').innerText = `${currentIdx + 1} / ${questions.length}`;
        document.getElementById('progress-fill').style.width = `${((currentIdx + 1) / questions.length) * 100}%`;
        
        const optionsHtml = qData.options.map((opt, i) => `
            <div class="option" onclick="checkAnswer(this, ${opt.correct})">
                <div class="option-header">
                    <span class="option-prefix">${String.fromCharCode(65 + i)}.</span>
                    <span>${opt.text}</span>
                </div>
                ${opt.info ? `<div class="feedback"><strong>${opt.correct ? '✓ Răspuns corect' : '✕ Nu chiar'}</strong><br>${opt.info}</div>` : ''}
            </div>
        `).join('');
        
        document.getElementById('options').innerHTML = optionsHtml;
        document.getElementById('next-btn').classList.remove('active');
    }

    window.checkAnswer = function(el, isCorrect) {
        if (answered) return;
        answered = true;

        // Marcam raspunsul ales
        if (isCorrect) {
            el.classList.add('correct');
        } else {
            el.classList.add('wrong');
            // Aratam si care era cel corect
            const allOptions = document.querySelectorAll('.option');
            allOptions.forEach((opt, idx) => {
                if (questions[currentIdx].options[idx].correct) opt.classList.add('correct');
            });
        }

        document.getElementById('next-btn').classList.add('active');
    }

    window.handleNext = function() {
        if (!answered) return;
        if (currentIdx < questions.length - 1) {
            currentIdx++;
            loadQuestion();
        } else {
            alert("Felicitări! Ai terminat testul.");
        }
    }

    loadQuestion();
</script>

</body>
</html>
